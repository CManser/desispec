# Default Configurations for a Quicklook Pipeline setup for a flat exposure
name: DESI Quicklook Flat Calibration
Program: dark
Flavor: flat
#- Writeout intermediate files
WritePreprocfile: True
#-Debuglevel 
Debuglevel: 20
#- Generate modified PSF file
#- Heartbeat Period in seconds
Period: 5.0
#- Time out in seconds
Timeout: 120.0
# Pipeline algorithm: PAs and QAs for each PA
Pipeline: [Initialize, Preproc, Flexure, Extract_QP, ComputeFiberflat_QP]
Algorithms:
    Initialize:
        QA: {}
    Preproc:
        QA: 
            Bias_From_Overscan:
                PARAMS: {BIAS_AMP_NORMAL_RANGE: [-80.0, 80.0], BIAS_AMP_WARN_RANGE: [-100.0, 100.0], BIAS_AMP_REF:[176.0,179.0,114.0,174.0]}
            Get_RMS:
                PARAMS: {PERCENTILES: [68.2,95.4,99.7], NOISE_AMP_NORMAL_RANGE: [-1.0, 1.0], NOISE_AMP_WARN_RANGE: [-2.0, 2.0],NOISE_AMP_REF:[2.1,2.2,2.1,2.0]}
            Count_Pixels:
                PARAMS: {CUTPIX: 5, LITFRAC_AMP_NORMAL_RANGE: [-1.0, 1.0], LITFRAC_AMP_WARN_RANGE: [-0.4, 0.4],LITFRAC_AMP_REF:[0.3,0.3,0.4,0.4]}
    Flexure:
        QA:
            Trace_Shifts:
                PARAMS: {XYSHIFTS_NORMAL_RANGE: [-1.0,1.0], XYSHIFTS_WARN_RANGE: [-2.0,2.0],XYSHIFTS_REF:[0.,0.]}
    Extract_QP:
        wavelength: {
            b: [3570,5730,0.8],
            r: [5630,7740,0.8],
            z: [7650,9830,0.8]
            }
        QA:
            CountSpectralBins:
                PARAMS: {CUTBINS: 5,N_KNOWN_BROKEN_FIBERS: 0, NGOODFIB_NORMAL_RANGE: [-1, 1], NGOODFIB_WARN_RANGE: [-2, 2],NGOODFIB_REF:[500]}
    ComputeFiberflat_QP:
        QA:
            Check_FiberFlat:
                PARAMS: {CHECKFLAT_NORMAL_RANGE:[-20,20], CHECKFLAT_WARN_RANGE:[-40,40],CHECKFLAT_REF:[100,0]}
